{% extends "flashcards/base.html" %}

{% block content %}
<style>
    .flashcard-container {
        max-width: 500px;
        margin: 50px auto;
        perspective: 1000px;
    }
    .flashcard {
        width: 100%;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
    }
    .flashcard.flipped {
        transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .flashcard-front {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    .flashcard-back {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        transform: rotateY(180deg);
    }
    .hanzi {
        font-size: 48px;
        margin-bottom: 10px;
    }
    .pinyin {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .translation {
        font-size: 28px;
        text-align: center;
    }
    .actions {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    .btn-know {
        background: #4CAF50;
        color: white;
    }
    .btn-dont-know {
        background: #f44336;
        color: white;
    }
    .progress {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }
</style>

<div class="progress">
    Слов в словаре: {{ total_words }}
</div>

<div class="flashcard-container">
    <div class="flashcard" id="flashcard">
        <div class="flashcard-front">
            <div class="hanzi">{{ word.hanzi }}</div>
            <div class="pinyin">{{ word.pinyin }}</div>
            <p>Нажмите, чтобы увидеть перевод</p>
        </div>
        <div class="flashcard-back">
            <div class="translation">{{ word.translation }}</div>
            {% if word.example %}
                <div style="margin-top: 20px; font-size: 16px;">
                    <strong>Пример:</strong> {{ word.example }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="actions">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="word_id" value="{{word.id}}">
        <button type="submit" name="action" value="know" class="btn btn-know">✅ Знаю</button>
        <button type="submit" name="action" value="dont_know" class="btn btn-dont-know">❌ Повторить</button>
    </form>
</div>

<script>
    // JavaScript для переворачивания карточки
    document.getElementById('flashcard').addEventListener('click', function() {
        this.classList.toggle('flipped');
    });
</script>
{% endblock %}
